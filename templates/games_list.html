{% extends "base.html" %}

{% block title %} | Games{% endblock %}

{% block js %}{% endblock %}

{% block css %}
<style type="text/css">
	.no-games {
		font-style: italic;
	}
</style>
{% endblock %}

{% block main %}
<h1>Games</h1>
<ul>
{% for game in games %}
	<li><a href="{{ game.pk }}/">{{ game.name }}</a></li>
{% empty %}
	<li class="no-games">No games could be found.</li>
{% endfor %}
</ul>
{% endblock %}

{% extends "base.html" %}

{% block title %} | Users{% endblock %}

{% block main %}
<h1>Users</h1>
<ul>
	{% for user_instance in user_list %}
	<li><a href="{{ user_instance.get_absolute_url }}">{{ user_instance.username }}</a></li>
	{% empty %}
	<li class="empty">No users</li>
	{% endfor %}
</ul>
{% endblock %}

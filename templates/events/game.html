{% extends "base.html" %}

{% block title %} | Game: {{ object.name }}{% endblock %}

{% block css %}
{% endblock %}

{% block main %}
<h1>{{ object.name }}</h1>
<ul>
	<li>{{ object.edition }} edition</li>
	<li><a href="{{ object.publisher.publisher_url }}">{{ object.publisher.name }}</a></li>
</ul>
{% if user.is_authenticated %}
<div><a class="btn btn-info" href="edit/">Edit</a> <a class="btn btn-danger" href="delete/">Delete</a></div>
{% endif %}
{% endblock %}

{% extends "base.html" %}

{% block title %} | Events | Delete{% endblock %}

{% block js %}
<script type="text/javascript">
	$(function() {
		$('form input:first').focus();
	});

</script>
{% endblock %}

{% block main %}
<form method='post' action='' class='form-inline well'>
	{% csrf_token %}
	<p>Are you sure you want to delete this event? It cannot be
		undone!</p>
	<button type='submit' class='btn btn-danger'>Yes!</button>
	<a class='btn btn-info' href='/event/{{ object.id }}/'>No!</a>
</form>
{% endblock %}
